    <!-- styles -->
    <link rel="stylesheet" href="/ar/css/styles.css">
    <link rel="stylesheet" href="/ar/css/preloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- javascript -->
    <script src="/js/script.js" defer></script>
    <script src="/ar/js/lines.js" defer></script>
    <script src="/ar/js/header&footer.js"></script>

    <style>
        #home{
            min-height: 50dvh;
        }
    </style>

</head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <div class="img">
            <img src="/images/preloader.gif" alt="preloader">
        </div>
    </div>

    <!-- scroll to top button -->
    <button id="scrollToTopBtn" title="Go to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- header -->
    <header id="header">
    </header>

    <!-- home -->
    <section class="home" id="home">
        <div class="home-content">
            <div class="home-image">
                <img src="/images/ministry logo.jpg" alt="Bus Illustration">
            </div>
            <h1>Route & Lines</h1>
        </div>
        <div class="home-news">
            <p>Breaking News:</p>
            <marquee id="news-marquee" behavior="scroll" direction="left">Loading news...</marquee>
        </div>
    </section>

    <!-- lines -->
    <section id="lines">
        <div class="container">
            <h2 class="section-title">Lines</h2>
            <div class="lin-sach-div">
                <!-- inside beirut lines -->
                <div class="line-card">
                    <div class="images">
                        <!-- images will display here from lines.js -->
                    </div>
                    <div class="prev-next-btn">
                        <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <!-- outside beirut lines -->
                <div class="line-card">
                    <div class="images">
                        <!-- images will display here from lines.js -->
                    </div>
                    <div class="prev-next-btn">
                        <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- google map code -->
    <section id="map">
        <div class="container">
            <h2 class="section-title">Lines Map</h2>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1xj7EirT1nTXvtXv52VAkjy3f8OpAZkU&ehbc=2E312F"
                    width="640" height="480"></iframe>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer></footer>

</body>
</html>
